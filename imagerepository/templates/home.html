{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
 </br>
<div class="jumbotron">
  <h1 class="display-4">Hi {{ user.username }}!</h1>
  <p class="lead">Wallet: {{ user.userinfo.wallet }}</p>
  <hr class="my-4">
  <p><a class="btn btn-primary btn-lg"role="button" href="{% url 'logout' %}">Log Out</a></p>
  <p><a class="btn btn-primary btn-lg"role="button" href="/imagecrud/">View Store</a></p>
  <p><a class="btn btn-primary btn-lg"role="button" href="/imagecrud/viewphotos">Your Photos</a></p>
</div>
{% else %}<div class="jumbotron">
  <h1 class="display-4">You are not logged in</h1>
    <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
  </p>
</div>
{% endif %}
{% endblock %}
