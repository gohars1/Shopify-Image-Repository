{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}! </br>
  Wallet: {{ user.userinfo.wallet }}
  
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  <p><a href="/imagecrud/">View Store</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
