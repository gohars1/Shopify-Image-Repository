<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
  
    <nav class="navbar fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="/">Home</a>
      <a class="ml-auto">Wallet: {{ user.wallet }}</a>
    </nav>
  </br>
</br>
</br>
    {% load static %}
    {% for image in images %}
    <div class="card mb-3" style="max-width: 100%;">
      <div class="row no-gutters">
        <div class="col-md-4">
          
          <img src="{% static 'imagecrud/'%}{{ image.imgurl }}" alt="My image" width=100%>    
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ image.imgurl }}</h5>
            <p class="card-text">Price: {{ image.price }}</p>
            <p class="card-text">Stock: {{ image.stock }}</p>
            <p class="card-text"><a href="/imagecrud/{{ image.id }}/{{ user.id }}/buy">Buy</a></p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
